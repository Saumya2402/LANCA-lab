<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | LANCA ASU</title>
    <!-- Fonts & Icons -->
    <link href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css)" rel="stylesheet">
    <link href="[https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@500&display=swap](https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@500&display=swap)" rel="stylesheet">
    <!-- Plotly & Three.js -->
    <script src="[https://cdn.plot.ly/plotly-2.27.0.min.js](https://cdn.plot.ly/plotly-2.27.0.min.js)"></script>
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js](https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js)"></script>
    
    <!-- CSS GOES HERE (Ideally this goes in a separate file later, but keep it here for now) -->
    <style>
        :root { --asu-maroon: #8C1D40; --asu-gold: #FFC627; --asu-black: #000000; --bg-light: #f5f5f5; --text-dark: #191919; }
        body { margin: 0; font-family: 'Roboto', sans-serif; color: var(--text-dark); background-color: var(--bg-light); }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; margin: 0; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        nav { background-color: var(--asu-black); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 4px solid var(--asu-gold); }
        .nav-logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .nav-links a { margin-left: 20px; font-size: 0.9rem; font-weight: 500; }
        .nav-links a:hover { color: var(--asu-gold); }
        footer { background: var(--asu-black); color: #888; padding: 3rem 10%; font-size: 0.9rem; border-top: 5px solid var(--asu-maroon); }
        
        /* Keep all your other CSS styles from the original file here */
        /* ... I have shortened this for the tutorial, but paste the FULL CSS here ... */
    </style>
</head>
<body>

    <!-- Navigation (Visible on every page) -->
    <nav>
        <div class="nav-logo"><i class="fas fa-wind"></i> LANCA | ASU</div>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/#research">Research</a>
            <a href="{{ site.baseurl }}/#publications">Publications</a>
            <a href="{{ site.baseurl }}/team.html">Team</a>
        </div>
    </nav>

    <!-- THIS IS THE MAGIC PART -->
    <!-- Jekyll will inject the specific page content right here: -->
    {{ content }}

    <!-- Footer (Visible on every page) -->
    <footer>
        <p><strong>Laboratory for Analytical and Computational Analysis</strong><br>
        Arizona State University, Tempe, AZ 85281</p>
        <p style="margin-top:10px; font-size:0.8rem; opacity: 0.8;">
            This website is managed by LANCA members and is not an official ASU page.
        </p>
    </footer>
</body>
</html>
